<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saudi Sourcing & Partnerships</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      width: 600px;
      padding: 40px 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      width: 90px;
      margin-bottom: 15px;
    }
    .company-name {
      font-size: 22px;
      color: #004d2b;
      font-weight: 700;
      line-height: 1.3;
    }
    .tagline {
      color: #b68a2b;
      font-weight: 600;
      font-size: 16px;
    }
    .right {
      text-align: right;
    }
    .name {
      font-weight: 700;
      font-size: 20px;
      color: #004d2b;
    }
    .title {
      color: #444;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .contact {
      font-size: 14px;
      color: #004d2b;
      line-height: 1.6;
    }
    .contact a {
      color: #004d2b;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="WhatsApp Image 2025-10-15 at 15.59.35_538d1fa9.jpg" alt="Logo" class="logo" />
      <div class="company-name">SAUDI SOURCING</div>
      <div class="tagline">& PARTNERSHIPS</div>
    </div>
    <div class="right">
      <div class="name">NICOLAS EID</div>
      <div class="title">SALES MANAGER</div>
      <div class="contact">
        00966 54 751 9008<br />
        <a href="mailto:neid@saudisp.net">neid@saudisp.net</a><br />
        <a href="http://www.saudisp.net" target="_blank">www.saudisp.net</a>
      </div>
    </div>
  </div>
</body>
</html>
